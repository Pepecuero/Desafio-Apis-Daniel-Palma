<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Assets/Css/Style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body>

        <div class="row">
            <div id="encabezado">
                <hr>
                <h1>Conversor de Monedas</h1>
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="card text-center" style="width: 18rem;">
                <div class="card-body">
                  <h3 class="card-title">Pesos CLP</h3>
                  <input type="text" class="form-control" placeholder="ingrese el monto en CLP">
                  <h5 class="card-text">Moneda a convertir:</h5>
                  <select class="form-select">
                    <option selected>Seleccione moneda</option>

                    <option value="2">Euro</option>
                    <option value="3">Pesos Argentinos</option>
                  </select>
                  <a href="#" class="btn btn-primary">Buscar</a>
                  <p>...</p>
                </div>
              </div>
        </div>
        <div>
            <p></p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
